<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>🛍️Shopping Mall🛍️</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
  </head>
  <body>
    <header>
      <nav class="navbar" style="background-color: #efdfee;">
        <div class="container d-flex justify-content-center">
          <a class="navbar-brand fs-3" href="#">🛍️🤑💸</a>
        </div>
      </nav>      
    </header>

    <main>
      <div class="container p-4">

        <h2 class="mt-5 fw-bold border-bottom pb-2 text-light-emphasis">Products</h2>
        <div class="row g-4" id="product-container"></div>
  
        <div class="card mt-3">
          <div class="card-header text-light-emphasis">
            🛒 Cart
          </div>
          <div class="card-body">
            <p>
              <p class="text-light-emphasis">Total Amount: ₩<span class="ttlAmount">0</span></p>
            </p>
          </div>
        </div>
        
        <h2 class="mt-5 fw-bold border-bottom pb-2 text-light-emphasis">Shopping Cart</h2>
        <div class="row g-4 mt-2" id="cart-container"></div>
      </div>
    </main>

    <script src="test.js"></script>
  </body>
</html>
