<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <div><a class="navbar-brand fs-4" href="#">🌐</a></div>
        <div class="d-flex align-items-center gap-3">
          <div class="text-muted">
            대시보드  사용자 목록
          </div>
          <button class="btn btn-primary addUser" type="button">
            사용자 추가
          </button>
        </div>
      </div>
      </nav>

    <div class="container">
      <h2 class="mt-5">
        📊 대시보드
      </h2>

      <div class="row mt-3 gx-4 gy-4">
        <div class="col-12 col-md-4">
          <div class="card p-3 shadow-sm h-100 d-flex align-items-center">
            <h4>총 사용자</h4>
            <div><span class="ttlUser">0</span>명</div>
          </div>
        </div>
      
        <div class="col-12 col-md-4">
          <div class="card p-3 shadow-sm h-100 d-flex align-items-center">
            <h4>활성 사용자</h4>
            <div><span class="activeUser">0</span>명</div>
          </div>
        </div>
      
        <div class="col-12 col-md-4">
          <div class="card p-3 shadow-sm h-100 d-flex align-items-center">
            <h4>메시지 전송</h4>
            <div><span>0</span>회</div>
          </div>
        </div>
      </div>      

      <h2 class="mt-5">
        👻 사용자 목록
      </h2>

      <div class="row mt-3">
        <div class="col-12">
          <div class="card p-3 shadow-sm h-100">
            <div class="userList"></div>
          </div>
         </div>
      </div>
 
    <div class="modal fade" id="addUserModal" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">사용자 추가</h5>
            <button type="button" class="btn-close closeBtn" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form class="addUserForm">
              <div class="mb-3">
                <label for="userName" class="form-label">사용자 이름</label>
                <input type="text" class="form-control" id="userName" required>
              </div>
              <div class="mb-3">
                <label for="userMail" class="form-label">사용자 메일</label>
                <input type="email" class="form-control" id="userMail" required>
              </div>
              <button type="button" class="btn btn-secondary closeBtn" data-bs-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary">Add</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="test.js"></script>
  </body>
</html>
