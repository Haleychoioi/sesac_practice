<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>🎧Playlist🎧</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
      <h1>노래 리스트 생성 - 반복문 실습</h1>
      <div class="row mt-4">
        <h2>🎵 최신 노래 리스트</h2>
        <div class="mt-2 playlist"></div>
      </div>

      <div class="row mt-5">
        <div class="d-flex justify-content-end">
          <h2 class="me-auto">🎶 노래 정보 리스트</h2>
          <button class="btn btn-primary sort">정렬</button>
        </div>
        <div class="mt-2 songInfo"></div>
      </div>

      <button class="mt-5 btn btn-primary" data-bs-toggle="modal" data-bs-target="#addSongModal">
        노래 추가하기
      </button>      

      <div class="modal fade" id="addSongModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">노래 추가하기</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="닫기"></button>
            </div>
            <div class="modal-body">

              <form class="addForm">
                <div class="mb-3">
                  <label for="addTitle" class="form-label">Title</label>
                  <input type="text" class="form-control" id="addTitle">
                </div>
                <div class="mb-3">
                  <label for="addArtist" class="form-label">Artist</label>
                  <input type="text" class="form-control" id="addArtist">
                </div>
                <div class="mb-3">
                  <label for="addLikes" class="form-label">Likes</label>
                  <input type="number" class="form-control" id="addLikes">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>

            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
            </div>
          </div>
        </div>
      </div>      

    </div>
    <script src="test.js"></script>
  </body>
</html>
